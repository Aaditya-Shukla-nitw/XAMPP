<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    
    <div class="form-container-post">
        <h2>Registration Form (POST METHOD)</h2>
        <form action="post_display.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="destination-country">Destination Country:</label>
            <select id="destination" name="destination" required>
                <option value="">Select a country</option>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Australia">Australia</option>
            </select>

            <div class="btn-container">
                <button type="reset" class="reset-btn">Reset</button>
                <button class="visa"><a href="visa_app.html" class="link-btn">Go to Visa Application</a></button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
